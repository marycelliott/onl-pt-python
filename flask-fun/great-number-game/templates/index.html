<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Great Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="container"></div>
        <h1 class="display-4">Welcome to the Great Number Game</h1>
        <p>I am thinking of a number between 1 and 100.</p>
        <p>Please take a guess!</p>

        {% if session['result'] == "win" %}
            <h3 class="alert-success">You got it! Good job!</h3>
        {% elif session['result'] == "lower" %}
            <h3 class="alert-primary">Lower!</h3>
        {% elif session['result'] == "higher" %}
            <h3 class="alert-danger">Higher!</h3>
        {% endif %}

        <form action="/process" method="post">
            <input type="number" name="user_guess">
            <button type="submit">Guess</button>
        </form>
    </div>
</body>
</html>
